<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao Map with Geolocation</title>
  <!-- autoload=false 로 SDK만 먼저 로드 -->
  <script
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=51353403c7940cc7bbb6809d790daa27&autoload=false">
  </script>
</head>
<body>
  <div id="map" style="width:500px; height:400px;"></div>

  <script>
    // SDK가 완전히 로드된 뒤에 실행하도록 보장
    if(kakao.maps.load) {
      // 위치 정보 가져오기
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const mapContainer = document.getElementById('map');
          const mapOption = {
            center: new kakao.maps.LatLng(lat, lng),
            level: 3
          };

          const map = new kakao.maps.Map(mapContainer, mapOption);

          // 마커 추가
          new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat, lng),
            map: map
          });
        },
        function(error) {
          alert("위치 정보를 불러올 수 없습니다. 기본 위치를 표시합니다.");

          const defaultLatLng = new kakao.maps.LatLng(37.5665, 126.9780); // 서울
          const mapContainer = document.getElementById('map');
          const mapOption = { center: defaultLatLng, level: 3 };
          const map = new kakao.maps.Map(mapContainer, mapOption);

          new kakao.maps.Marker({
            position: defaultLatLng,
            map: map
          });
        }
      );
    }
  </script>
</body>
</html>
